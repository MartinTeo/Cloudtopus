<form method="post" action="{% url 'DMmod:server_delete' course_title=course_title pk=server.IP_address %}" class="js-server-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Confirm Server deletion</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the server: <strong>{{ server.IP_address }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger" onclick="disableButton()">Delete Server</button>
    <input type="hidden" name="course_title" id="course_title" value={{course_title}}>
  </div>
</form>

<script>
    function disableButton(){
        document.getElementById("delete_all_servers").disabled = true;
    };
</script>
